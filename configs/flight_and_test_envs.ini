#########################################################################
# Common compiler options for a Teensy target.
#########################################################################
[teensy_common]
platform = teensy
framework = arduino
lib_deps =
  CommonSoftware/
build_flags = -std=c++14 -Werror -Wall -D UNITY_INCLUDE_DOUBLE -D NDEBUG -DLIN_RANDOM_SEED=358264
  -D SERIAL4_RX_BUFFER_SIZE=1024 -O3
lib_extra_dirs = lib/fsw
src_filter = +<fsw/FCCode/> +<fsw/teensy.cpp> +<fsw/flow_data.cpp>
upload_protocol = teensy-cli
test_build_project_src = true
test_ignore = *

#########################################################################
# CLI Targets can be directly uploaded to a Teensy via a USB cable. 
#########################################################################
[teensy35]
extends = teensy_common
board = teensy35

[teensy36]
extends = teensy_common
board = teensy36

[teensy_hitl]
build_flags = ${teensy_common.build_flags} -D FUNCTIONAL_TEST

[env:teensy35_hitl]
extends = teensy35
build_flags = ${teensy_hitl.build_flags} -D PAN_LEADER

[env:teensy36_hitl]
extends = teensy36
build_flags = ${teensy_hitl.build_flags} -D PAN_LEADER

[env:preflight]
extends = teensy36
src_filter = ${teensy_common.src_filter} -<fsw/teensy.cpp> +<fsw/preflight_fc.cpp>
build_flags = ${teensy_common.build_flags} -D FLIGHT -D PAN_LEADER

[env:flight]
extends = teensy36
build_flags = ${teensy_common.build_flags} -D FLIGHT -D PAN_LEADER

#########################################################################
# The native desktop and Teensy CI targets are used for running software-only unit tests.
#########################################################################

[native_common]
platform = native
lib_deps =
  CommonSoftware/
lib_archive = false
lib_compat_mode = off
test_build_project_src = true
test_filter = test_fsw_*
test_ignore = test_fsw_EEPROM
build_flags = -std=c++14 -Werror -Wall -D FUNCTIONAL_TEST -D UNITY_INCLUDE_DOUBLE -D DESKTOP -lpthread -D PAN_LEADER
lib_extra_dirs = lib/fsw

; This target is used for debugging and testing purposes.
; - Can be debugged
; - Can run unit tests with it
; - Generates code coverage
[env:native_ci]
extends = native_common
build_flags = ${native_common.build_flags} -g --coverage -D CI
extra_scripts = get_code_coverage.py
src_filter = +<fsw/FCCode/> -<fsw/FCCode/main.cpp> +<fsw/native_dummy.cpp> +<fsw/flow_data.cpp>

; This model of flight software is to be used in conjunction with psim.
[env:native]
extends = native_common
build_flags = ${native_common.build_flags} -O3
src_filter = +<fsw/FCCode/> -<fsw/FCCode/main.cpp> +<fsw/native.cpp> +<fsw/flow_data.cpp>

; This environment is used by the CI tool to run software unit tests on Teensy.
; It may also be used manually.
[teensy_ci_common]
extends = teensy_common
build_flags = ${teensy_common.build_flags} -D FUNCTIONAL_TEST -D PAN_LEADER
  -fno-strict-aliasing # Prevent bitstream unit testing errors
src_filter = ${teensy_common.src_filter} -<fsw/teensy.cpp> +<fsw/teensy_stub.cpp>
upload_protocol = teensy-cli
test_filter = test_fsw_*
test_ignore = []

[env:teensy35_ci]
extends = teensy_ci_common
board = teensy35

[env:teensy36_ci]
extends = teensy_ci_common
board = teensy36