
[adcs_teensy_release]
extends = teensy_release
lib_deps = CommonSoftware/
lib_ldf_mode = chain+
lib_extra_dirs = lib/adcs/
src_filter = +<adcs/*.cpp>

[env:adcs_teensy35_leader]
extends = adcs_teensy_release, teensy35
build_flags =
  ${adcs_teensy_release.build_flags}
  -DPAN_LEADER

[env:adcs_teensy35_follower]
extends = adcs_teensy_release, teensy35
build_flags =
  ${adcs_teensy_release.build_flags}
  -DPAN_FOLLOWER
