sudo: false
cache:
    directories:
        - "~/.platformio"

language: python
python: "3.7"
install:
    - pip install -U platformio
    - platformio update

matrix:
    include:
      - name: "Desktop flight software tests"
        addons:
          apt:
            packages:
            - lcov
            - valgrind
        install:
            - pip install -U platformio
            - platformio update
            - sudo gem install coveralls-lcov
        script:
            - ./tools/run_desktop_flight_tests.sh
        after_success:
            - ./tools/generate_coverage.sh
            - coveralls-lcov --repo-token=${COVERALLS_TOKEN} coverage.info

      - name: "Ground software tests"
        addons:
          apt:
            packages:
            - lcov
            - valgrind
        install:
            - pip install -U platformio
            - platformio update
            - sudo gem install coveralls-lcov
        script:
            - ./tools/run_ground_tests.sh
        after_success:
            - ./tools/generate_coverage.sh
            - coveralls-lcov --repo-token=${COVERALLS_TOKEN} coverage.info

      - name: "Verify Teensy code compiles"
        addons:
          apt:
            packages:
            - cppcheck
        script:
            - ./tools/verify_teensy_builds.sh
      
      - name: "ADCS Software Tests"
        install:
            - pip install -U platformio
            - platformio update
        script:
            - cd ADCSSoftware
            - platformio run

