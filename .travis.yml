language: python
python:
    - "2.7"

sudo: false
cache:
    directories:
        - "~/.platformio"

install:
    - pip install -U platformio
    - platformio update

script:
    - platformio run -e teensy35_cli
    - platformio run -e teensy36_cli
    - platformio run -e teensy35_jlink
    - platformio run -e teensy36_jlink
    - platformio run -e native
    - platformio test -e native
