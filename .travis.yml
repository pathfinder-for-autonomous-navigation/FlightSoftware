language: python
python:
    - "2.7"

sudo: false
cache:
    directories:
        - "~/.platformio"

addons:
  apt:
    packages:
     - lcov
     - cppcheck
     - valgrind

install:
    - pip install -U platformio
    - platformio update

script:
    - ./tools/travis_script.sh

after_success:
    - ./tools/generate_coverage.sh
    - coveralls-lcov --repo-token=${COVERALLS_TOKEN} coverage.info
