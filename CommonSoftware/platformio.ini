[common]
build_flags = 
  -std=c++14
  -Werror
  -Wall
  -D UNITY_INCLUDE_DOUBLE
  -D COMMON_SOFTWARE
  -D LIN_RANDOM_SEED=358264 ;needed to pass tests for serializer, please fix when merge CommonSoftare into FS
lib_deps =
  https://github.com/pathfinder-for-autonomous-navigation/psim
test_build_project_src = true
src_filter = +<*>
test_filter = serializers

#########################################################################
# The native desktop target is used for running software-only unit tests.
#########################################################################
[native_common]
platform = native
extends = common
build_flags = ${common.build_flags}
  -D DESKTOP
  -lpthread
  -D NDEBUG

[env:native]
extends = native_common
build_flags = ${native_common.build_flags} -O3

[env:native_ci]
extends = native_common
extra_scripts = get_code_coverage.py
build_flags = ${native_common.build_flags} -O0 -g --coverage

#########################################################################
# The native desktop target is used for running software-only unit tests.
#########################################################################
[env:teensy]
platform = teensy
board = teensy35
framework = arduino
extends = common
build_flags = ${common.build_flags} -D NDEBUG -O3
upload_protocol = teensy-cli
